<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinboard Pro â€“ Options</title>
    <style>
      pre {
        font-size: 100%;
        color: #666;
        padding: 10px;
        background: #eee;
        display: inline-block;
        margin-top: 0;
      }

      div {
        margin-bottom: 10px;
      }

      label {
        margin: 10px 0;
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Popup Menu</h2>

    <div id="popup-menu">
      <label>
        <input type="checkbox" id="pu-save" checked> Show "Save bookmark"
      </label>

      <label>
        <input type="checkbox" id="pu-readlater" checked> Show "Read later"
      </label>

      <label>
        <input type="checkbox" id="pu-all" checked> Show "All bookmarks"
      </label>

      <label>
        <input type="checkbox" id="pu-unread" checked> Show "Unread bookmarks"
      </label>

      <label>
        <input type="checkbox" id="pu-random" checked> Show "Random unread"
      </label>
    </div>

    <div id="status"></div>

    <button id="save">Save</button>

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
